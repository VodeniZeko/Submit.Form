
<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="1.css">
  <head>
    <h1> Survey Form </h1>
  </head>

  <body>
    <form class="survey-form" action="index.html" method="post">
        <div class="outer-form">
   <p>Tell us a bit more about yourself !</p>

    <div class="label">
      <label id="name-label" for="name">* Name: <?label>
    </div>
    <div class="right-tab">
      <input style="text" name="name" class="input-field" placeholder="Your name here...">
       </div>

       <div class="label">
         <label for="last name">* Last name:</label>
       </div>
       <div class="right-tab">
         <input type="text" name="Last name" class="input-field" placeholder="Your last name here...">
       </div>

       <div class="label">
<label id="email-label" for="email">* Email: </label>
       </div>
       <div class="right-tab">
         <input type="text" name="email" class="input-field" placeholder="Your Email here..." >
       </div>

       <div class="label">
         <label id="number-label" for="age"> * Your age: </label>
       </div>
        <div class="right-tab">
         <input type="number" name="age" min="1" max="99" class="numbers" placeholder="Your age..">
       </div>

       <div class="label">
         <label for="label">* Your current position ?</label>
       </div>
       <div class="right-tab">
      <select id="dropdown" class="dropdown" name="dropdown">
        <option disabled value="select one">select one..</option>
        <option value="student">student</option>
        <option value="employed">employed</option>
        <option value="self-employed">self-employed</option>
        <option value="retired">retired</option>
      </select>
       </div>

       <div class="label">
       <label for="label">* What is your income range ?</label>
       </div>
       <div class="right-tab">
          <ul style="list-style: none;" class="radio">
            <li class="radio"><label><input type="radio" name="radio-name" value="1" class="income">  20K - 50K</label></li>
            <li class="radio"><label><input type="radio" name="radio-name" value="2" class="income">  50K - 100K</label></li>
            <li class="radio"><label><input type="radio" name="radio-name" value="3" class="income">  Over  100K</label></li>


          </ul>
       </div>

       <div class="label">
         <label for="comments">* Additional skills ? </label>
       </div>
       <div class="right-tab">
         <textarea name="name" rows="8" cols="80" class="textarea" placeholder="Your comments..."></textarea>
       </div>

          <button type="submit" id="Submit" class="submit"> Submit </button>

        </div>
     </form>
  </body>
</html>
